---
name: Pylint Static Code Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v3.1.0
        with:
          python-version: '3.9'

      - name: install wheel
        run: python -m pip install wheel

      - name: install dependencies
        run: python -m pip install -r ./API/django/requirements.txt

      - name: run pylint
        run: pylint --rcfile=./.pylintrc --output-format=colorized ./forecaster/
